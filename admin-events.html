<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Events Admin â€” Nodaluxe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #b8860b 50%, #d4af37 100%); }
    .text-gold { color: #d4af37; }
    .bg-gold { background-color: #d4af37; }
    .border-gold { border-color: #d4af37; }
    .hover\:bg-gold-dark:hover { background-color: #b8860b; }
  </style>
</head>
<body class="bg-black text-white antialiased">
  <!-- Header -->
  <header class="bg-black border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <h1 class="text-2xl font-bold text-gold">Events Admin Panel</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-6 py-8">
    <!-- Alert Messages -->
    <div id="alertMessage" class="hidden mb-6 p-4 rounded border"></div>

    <!-- Create/Edit Event Form -->
    <section class="bg-gray-900 border border-gray-800 rounded-lg p-6 mb-8">
      <h2 class="text-xl font-semibold text-gold mb-4">
        <span id="formTitle">Create New Event</span>
      </h2>
      <form id="eventForm" class="grid md:grid-cols-2 gap-4">
        <input type="hidden" id="eventId" name="id" />

        <div class="md:col-span-2">
          <label class="block text-sm text-gray-400 mb-1">Event Title *</label>
          <input type="text" id="title" name="title" required
            class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:border-gold focus:outline-none" />
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm text-gray-400 mb-1">URL Slug *</label>
          <input type="text" id="slug" name="slug" required
            class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:border-gold focus:outline-none"
            placeholder="austin-tech-mixer-2025" />
          <p class="text-xs text-gray-500 mt-1">URL-friendly version (lowercase, hyphens)</p>
        </div>

        <div>
          <label class="block text-sm text-gray-400 mb-1">Event Date & Time *</label>
          <input type="datetime-local" id="event_date" name="event_date" required
            class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:border-gold focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm text-gray-400 mb-1">End Date & Time</label>
          <input type="datetime-local" id="event_end_date" name="event_end_date"
            class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:border-gold focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm text-gray-400 mb-1">Event Type *</label>
          <select id="event_type" name="event_type" required
            class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:border-gold focus:outline-none">
            <option value="">Select Type</option>
            <option value="corporate">Corporate</option>
            <option value="social">Social</option>
            <option value="sports">Sports</option>
            <option value="concerts">Concerts</option>
            <option value="fundraising">Fundraising</option>
            <option value="community">Community</option>
          </select>
        </div>

        <div>
          <label class="block text-sm text-gray-400 mb-1">Price ($)</label>
          <input type="number" id="price" name="price" step="0.01" min="0" value="0"
            class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:border-gold focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm text-gray-400 mb-1">Venue Name</label>
          <input type="text" id="venue_name" name="venue_name"
            class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:border-gold focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm text-gray-400 mb-1">City *</label>
          <input type="text" id="city" name="city" required
            class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:border-gold focus:outline-none"
            placeholder="Austin" />
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm text-gray-400 mb-1">Venue Address</label>
          <input type="text" id="venue_address" name="venue_address"
            class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:border-gold focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm text-gray-400 mb-1">Location/Area</label>
          <input type="text" id="location" name="location"
            class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:border-gold focus:outline-none"
            placeholder="Downtown Austin" />
        </div>

        <div>
          <label class="block text-sm text-gray-400 mb-1">Capacity</label>
          <input type="number" id="capacity" name="capacity" min="1"
            class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:border-gold focus:outline-none" />
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm text-gray-400 mb-1">Image URL</label>
          <input type="url" id="image_url" name="image_url"
            class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:border-gold focus:outline-none"
            placeholder="https://images.unsplash.com/photo-..." />
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm text-gray-400 mb-1">Short Description</label>
          <input type="text" id="short_description" name="short_description" maxlength="200"
            class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:border-gold focus:outline-none"
            placeholder="Brief tagline for event cards" />
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm text-gray-400 mb-1">Full Description</label>
          <textarea id="description" name="description" rows="4"
            class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:border-gold focus:outline-none"></textarea>
        </div>

        <div class="flex items-center gap-4">
          <label class="flex items-center gap-2">
            <input type="checkbox" id="is_active" name="is_active" checked
              class="w-4 h-4 text-gold border-gray-700 rounded focus:ring-gold" />
            <span class="text-sm text-gray-400">Active</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" id="featured" name="featured"
              class="w-4 h-4 text-gold border-gray-700 rounded focus:ring-gold" />
            <span class="text-sm text-gray-400">Featured</span>
          </label>
        </div>

        <div class="md:col-span-2 flex gap-3">
          <button type="submit" class="bg-gold text-black px-6 py-2 rounded font-semibold hover:bg-gold-dark transition">
            Save Event
          </button>
          <button type="button" onclick="resetForm()" class="px-6 py-2 border border-gray-700 text-gray-300 rounded hover:border-gold hover:text-gold transition">
            Cancel
          </button>
        </div>
      </form>
    </section>

    <!-- Events List -->
    <section class="bg-gray-900 border border-gray-800 rounded-lg p-6">
      <h2 class="text-xl font-semibold text-gold mb-4">Existing Events</h2>

      <div id="loadingEvents" class="text-center py-8 text-gray-500">
        <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-gold border-r-transparent"></div>
        <p class="mt-2">Loading events...</p>
      </div>

      <div id="eventsTable" class="hidden overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="border-b border-gray-800">
            <tr class="text-left text-gray-400">
              <th class="pb-3">Title</th>
              <th class="pb-3">Date</th>
              <th class="pb-3">Type</th>
              <th class="pb-3">City</th>
              <th class="pb-3">Price</th>
              <th class="pb-3">Status</th>
              <th class="pb-3">Actions</th>
            </tr>
          </thead>
          <tbody id="eventsTableBody">
            <!-- Rows will be inserted here -->
          </tbody>
        </table>
      </div>

      <div id="noEvents" class="hidden text-center py-8 text-gray-500">
        <p>No events found. Create your first event above!</p>
      </div>
    </section>
  </main>

  <script>
    const SUPABASE_URL = 'https://fdezwoglwhbkhzhmnxxv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkZXp3b2dsd2hia2h6aG1ueHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxODYzMDksImV4cCI6MjA4MDc2MjMwOX0.JlOALehErZF_Ret4XokYWovch6K6fVvRiaj3DKtBLHs';

    let editingEventId = null;

    // Load events on page load
    document.addEventListener('DOMContentLoaded', loadEvents);

    // Form submission
    document.getElementById('eventForm').addEventListener('submit', handleSubmit);

    // Auto-generate slug from title
    document.getElementById('title').addEventListener('input', (e) => {
      const slug = e.target.value.toLowerCase()
        .replace(/[^\w\s-]/g, '')
        .replace(/\s+/g, '-')
        .replace(/^-+|-+$/g, '');
      document.getElementById('slug').value = slug;
    });

    async function loadEvents() {
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/events?order=event_date.desc`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          }
        });

        document.getElementById('loadingEvents').classList.add('hidden');

        if (response.ok) {
          const events = await response.json();
          if (events.length === 0) {
            document.getElementById('noEvents').classList.remove('hidden');
          } else {
            renderEventsTable(events);
          }
        } else {
          throw new Error('Failed to load events');
        }
      } catch (err) {
        console.error('Error:', err);
        showAlert('error', 'Failed to load events. Make sure the database tables are created.');
      }
    }

    function renderEventsTable(events) {
      const tbody = document.getElementById('eventsTableBody');
      tbody.innerHTML = events.map(event => {
        const date = new Date(event.event_date).toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          year: 'numeric'
        });
        const price = parseFloat(event.price || 0);
        const priceText = price === 0 ? 'Free' : `$${price.toFixed(2)}`;
        const statusBadge = event.is_active
          ? '<span class="text-green-400 text-xs">Active</span>'
          : '<span class="text-gray-500 text-xs">Inactive</span>';

        return `
          <tr class="border-b border-gray-800">
            <td class="py-3">${event.title}</td>
            <td class="py-3 text-gray-400">${date}</td>
            <td class="py-3 text-gray-400 capitalize">${event.event_type || '-'}</td>
            <td class="py-3 text-gray-400">${event.city || '-'}</td>
            <td class="py-3 text-gray-400">${priceText}</td>
            <td class="py-3">${statusBadge}</td>
            <td class="py-3">
              <button onclick="editEvent(${event.id})" class="text-gold hover:underline text-xs mr-2">Edit</button>
              <button onclick="deleteEvent(${event.id})" class="text-red-400 hover:underline text-xs">Delete</button>
            </td>
          </tr>
        `;
      }).join('');

      document.getElementById('eventsTable').classList.remove('hidden');
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const formData = new FormData(e.target);

      const eventData = {
        title: formData.get('title'),
        slug: formData.get('slug'),
        description: formData.get('description'),
        short_description: formData.get('short_description'),
        event_date: formData.get('event_date'),
        event_end_date: formData.get('event_end_date') || null,
        location: formData.get('location'),
        venue_name: formData.get('venue_name'),
        venue_address: formData.get('venue_address'),
        city: formData.get('city'),
        state: 'TX',
        event_type: formData.get('event_type'),
        image_url: formData.get('image_url') || null,
        capacity: formData.get('capacity') ? parseInt(formData.get('capacity')) : null,
        price: parseFloat(formData.get('price') || '0'),
        is_active: formData.get('is_active') === 'on',
        featured: formData.get('featured') === 'on'
      };

      try {
        let response;

        if (editingEventId) {
          // Update existing event
          response = await fetch(`${SUPABASE_URL}/rest/v1/events?id=eq.${editingEventId}`, {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
              'Prefer': 'return=minimal'
            },
            body: JSON.stringify(eventData)
          });
        } else {
          // Create new event
          response = await fetch(`${SUPABASE_URL}/rest/v1/events`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
              'Prefer': 'return=minimal'
            },
            body: JSON.stringify(eventData)
          });
        }

        if (response.ok || response.status === 201) {
          showAlert('success', editingEventId ? 'Event updated successfully!' : 'Event created successfully!');
          resetForm();
          loadEvents();
        } else {
          const error = await response.text();
          throw new Error(error || 'Failed to save event');
        }
      } catch (err) {
        console.error('Error:', err);
        showAlert('error', 'Failed to save event: ' + err.message);
      }
    }

    async function editEvent(id) {
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/events?id=eq.${id}`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          }
        });

        if (response.ok) {
          const events = await response.json();
          const event = events[0];

          editingEventId = id;
          document.getElementById('formTitle').textContent = 'Edit Event';

          // Populate form
          document.getElementById('eventId').value = event.id;
          document.getElementById('title').value = event.title;
          document.getElementById('slug').value = event.slug;
          document.getElementById('description').value = event.description || '';
          document.getElementById('short_description').value = event.short_description || '';
          document.getElementById('event_date').value = event.event_date ? event.event_date.slice(0, 16) : '';
          document.getElementById('event_end_date').value = event.event_end_date ? event.event_end_date.slice(0, 16) : '';
          document.getElementById('location').value = event.location || '';
          document.getElementById('venue_name').value = event.venue_name || '';
          document.getElementById('venue_address').value = event.venue_address || '';
          document.getElementById('city').value = event.city || '';
          document.getElementById('event_type').value = event.event_type || '';
          document.getElementById('image_url').value = event.image_url || '';
          document.getElementById('capacity').value = event.capacity || '';
          document.getElementById('price').value = event.price || '0';
          document.getElementById('is_active').checked = event.is_active;
          document.getElementById('featured').checked = event.featured;

          // Scroll to form
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      } catch (err) {
        console.error('Error:', err);
        showAlert('error', 'Failed to load event for editing');
      }
    }

    async function deleteEvent(id) {
      if (!confirm('Are you sure you want to delete this event? This action cannot be undone.')) {
        return;
      }

      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/events?id=eq.${id}`, {
          method: 'DELETE',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          }
        });

        if (response.ok || response.status === 204) {
          showAlert('success', 'Event deleted successfully!');
          loadEvents();
        } else {
          throw new Error('Failed to delete event');
        }
      } catch (err) {
        console.error('Error:', err);
        showAlert('error', 'Failed to delete event');
      }
    }

    function resetForm() {
      document.getElementById('eventForm').reset();
      editingEventId = null;
      document.getElementById('formTitle').textContent = 'Create New Event';
      document.getElementById('eventId').value = '';
      document.getElementById('is_active').checked = true;
    }

    function showAlert(type, message) {
      const alert = document.getElementById('alertMessage');
      alert.textContent = message;
      alert.className = `p-4 rounded border mb-6 ${
        type === 'success'
          ? 'bg-green-900/20 border-green-700 text-green-400'
          : 'bg-red-900/20 border-red-700 text-red-400'
      }`;
      alert.classList.remove('hidden');

      setTimeout(() => {
        alert.classList.add('hidden');
      }, 5000);
    }
  </script>
</body>
</html>

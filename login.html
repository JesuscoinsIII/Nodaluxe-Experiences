<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login — Nodaluxe Experiences</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #b8860b 50%, #d4af37 100%); }
    .text-gold { color: #d4af37; }
    .bg-gold { background-color: #d4af37; }
    .border-gold { border-color: #d4af37; }
    .hover\:bg-gold-dark:hover { background-color: #b8860b; }

    .bg-pattern {
      background-color: #000;
      background-image:
        linear-gradient(30deg, #111 12%, transparent 12.5%, transparent 87%, #111 87.5%, #111),
        linear-gradient(150deg, #111 12%, transparent 12.5%, transparent 87%, #111 87.5%, #111),
        linear-gradient(30deg, #111 12%, transparent 12.5%, transparent 87%, #111 87.5%, #111),
        linear-gradient(150deg, #111 12%, transparent 12.5%, transparent 87%, #111 87.5%, #111);
      background-size: 80px 140px;
      background-position: 0 0, 0 0, 40px 70px, 40px 70px;
    }
  </style>
</head>
<body class="bg-pattern text-white antialiased min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md px-6">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gold mb-2">Nodaluxe</h1>
      <p class="text-gray-400">Events Admin Portal</p>
    </div>

    <!-- Login Card -->
    <div class="bg-black/50 backdrop-blur-sm border border-gray-800 rounded-lg p-8 shadow-2xl">
      <!-- Alert Messages -->
      <div id="alertMessage" class="hidden mb-4 p-3 rounded border text-sm"></div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-400 mb-2">Email Address</label>
          <input
            type="email"
            id="email"
            required
            placeholder="admin@nodaluxe.com"
            class="w-full bg-gray-900 border border-gray-700 rounded px-4 py-3 text-white focus:border-gold focus:outline-none transition" />
        </div>

        <div>
          <label class="block text-sm text-gray-400 mb-2">Password</label>
          <input
            type="password"
            id="password"
            required
            placeholder="Enter your password"
            class="w-full bg-gray-900 border border-gray-700 rounded px-4 py-3 text-white focus:border-gold focus:outline-none transition" />
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 text-gray-400 cursor-pointer">
            <input type="checkbox" id="remember" class="w-4 h-4 text-gold border-gray-700 rounded focus:ring-gold" />
            <span>Remember me</span>
          </label>
          <a href="#" onclick="showResetPassword(); return false;" class="text-gold hover:underline">
            Forgot password?
          </a>
        </div>

        <button
          type="submit"
          id="loginBtn"
          class="w-full bg-gold text-black px-6 py-3 rounded font-semibold hover:bg-gold-dark transition flex items-center justify-center gap-2">
          <span id="loginBtnText">Sign In</span>
          <svg id="loginSpinner" class="hidden animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>

      <!-- Password Reset Form (Hidden by default) -->
      <div id="resetForm" class="hidden space-y-4">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold text-gold">Reset Password</h3>
          <button onclick="showLoginForm()" class="text-sm text-gray-400 hover:text-gold">
            Back to login
          </button>
        </div>

        <p class="text-sm text-gray-400 mb-4">
          Enter your email address and we'll send you a link to reset your password.
        </p>

        <div>
          <label class="block text-sm text-gray-400 mb-2">Email Address</label>
          <input
            type="email"
            id="resetEmail"
            required
            placeholder="admin@nodaluxe.com"
            class="w-full bg-gray-900 border border-gray-700 rounded px-4 py-3 text-white focus:border-gold focus:outline-none transition" />
        </div>

        <button
          onclick="handlePasswordReset(); return false;"
          id="resetBtn"
          class="w-full bg-gold text-black px-6 py-3 rounded font-semibold hover:bg-gold-dark transition">
          Send Reset Link
        </button>
      </div>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-800"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-black text-gray-500">or</span>
        </div>
      </div>

      <!-- Magic Link Login -->
      <button
        onclick="handleMagicLink(); return false;"
        class="w-full bg-gray-900 border border-gray-700 text-white px-6 py-3 rounded font-semibold hover:border-gold hover:text-gold transition flex items-center justify-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
        <span>Sign in with Magic Link</span>
      </button>

      <!-- Signup Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-800"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-black text-gray-500">Don't have an account?</span>
        </div>
      </div>

      <!-- Signup Link -->
      <a
        href="/signup.html"
        class="block w-full text-center bg-gray-900 border border-gray-700 text-white px-6 py-3 rounded font-semibold hover:border-gold hover:text-gold transition">
        Create New Account
      </a>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-sm text-gray-500">
      <p>Protected Admin Area</p>
      <p class="mt-1">© 2025 Nodaluxe Experiences. All rights reserved.</p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://fdezwoglwhbkhzhmnxxv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkZXp3b2dsd2hia2h6aG1ueHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxODYzMDksImV4cCI6MjA4MDc2MjMwOX0.JlOALehErZF_Ret4XokYWovch6K6fVvRiaj3DKtBLHs';

    // Initialize Supabase client
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check if user is already logged in
    checkAuthStatus();

    async function checkAuthStatus() {
      const { data: { session } } = await supabase.auth.getSession();

      if (session) {
        // User is logged in, redirect to admin
        window.location.href = '/admin-events.html';
      }
    }

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;

      if (!email || !password) {
        showAlert('error', 'Please enter both email and password');
        return;
      }

      // Show loading state
      setLoading(true);

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password,
        });

        if (error) {
          throw error;
        }

        // Store session preference
        if (remember) {
          localStorage.setItem('rememberMe', 'true');
        }

        showAlert('success', 'Login successful! Redirecting...');

        // Redirect to admin panel
        setTimeout(() => {
          window.location.href = '/admin-events.html';
        }, 1000);

      } catch (error) {
        console.error('Login error:', error);
        showAlert('error', error.message || 'Invalid email or password');
      } finally {
        setLoading(false);
      }
    });

    async function handleMagicLink() {
      const email = document.getElementById('email').value.trim();

      if (!email) {
        showAlert('error', 'Please enter your email address');
        return;
      }

      try {
        const { error } = await supabase.auth.signInWithOtp({
          email: email,
          options: {
            emailRedirectTo: window.location.origin + '/admin-events.html'
          }
        });

        if (error) throw error;

        showAlert('success', 'Magic link sent! Check your email.');

      } catch (error) {
        console.error('Magic link error:', error);
        showAlert('error', error.message || 'Failed to send magic link');
      }
    }

    async function handlePasswordReset() {
      const email = document.getElementById('resetEmail').value.trim();

      if (!email) {
        showAlert('error', 'Please enter your email address');
        return;
      }

      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html'
        });

        if (error) throw error;

        showAlert('success', 'Password reset link sent! Check your email.');

        // Show login form after 3 seconds
        setTimeout(showLoginForm, 3000);

      } catch (error) {
        console.error('Reset error:', error);
        showAlert('error', error.message || 'Failed to send reset link');
      }
    }

    function showResetPassword() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('resetForm').classList.remove('hidden');
      hideAlert();
    }

    function showLoginForm() {
      document.getElementById('resetForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
      hideAlert();
    }

    function setLoading(loading) {
      const btn = document.getElementById('loginBtn');
      const text = document.getElementById('loginBtnText');
      const spinner = document.getElementById('loginSpinner');

      if (loading) {
        btn.disabled = true;
        btn.classList.add('opacity-75');
        text.textContent = 'Signing in...';
        spinner.classList.remove('hidden');
      } else {
        btn.disabled = false;
        btn.classList.remove('opacity-75');
        text.textContent = 'Sign In';
        spinner.classList.add('hidden');
      }
    }

    function showAlert(type, message) {
      const alert = document.getElementById('alertMessage');
      alert.textContent = message;
      alert.className = `p-3 rounded border text-sm mb-4 ${
        type === 'success'
          ? 'bg-green-900/20 border-green-700 text-green-400'
          : 'bg-red-900/20 border-red-700 text-red-400'
      }`;
      alert.classList.remove('hidden');

      if (type === 'success') {
        setTimeout(hideAlert, 5000);
      }
    }

    function hideAlert() {
      document.getElementById('alertMessage').classList.add('hidden');
    }

    // Handle OAuth callback
    window.addEventListener('hashchange', async () => {
      const hash = window.location.hash;
      if (hash && hash.includes('access_token')) {
        const { data, error } = await supabase.auth.getSession();
        if (data.session) {
          window.location.href = '/admin-events.html';
        }
      }
    });
  </script>
</body>
</html>
